<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Manage Directors â€” Admin</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <header class="admin-header">
      <div class="brand">KHCP Admin</div>
      <button
        id="adminHamburger"
        class="admin-hamburger"
        aria-label="Toggle menu"
      >
        <span></span>
      </button>
      <nav>
        <a href="dashboard.html">Overview</a>
        <a href="blog.html">Blog</a>
        <a href="avenues.html">Avenues</a>
        <a href="directors.html" class="active">Directors</a>
        <a href="projects.html">Projects</a>
        <a href="analytics.html">Analytics</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </header>

    <main class="admin-main">
      <section class="manage">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <h2>Manage Directors</h2>
        </div>

        <form id="directorForm" class="form-stack">
          <div class="form-row">
            <div class="form-group">
              <label for="directorName">Full Name</label>
              <input id="directorName" placeholder="e.g. John Doe" required />
            </div>
            <div class="form-group">
              <label for="directorAvenue">Avenue / Role</label>
              <select id="directorAvenue">
                <option value="">Select Avenue...</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="directorYear">Year of Service</label>
              <select id="directorYear" required>
                <option value="">Select Year...</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
              </select>
            </div>
            <div class="form-group">
              <label for="directorImage">Profile Image URL</label>
              <input id="directorImage" placeholder="https://..." />
            </div>
          </div>

          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Add Director</button>
            <button
              class="btn ghost"
              type="button"
              id="cancelEdit"
              style="display: none"
            >
              Cancel
            </button>
          </div>
        </form>

        <div id="directorsList" class="list"></div>
      </section>
    </main>
  </body>
</html>
