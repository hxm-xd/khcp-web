<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Manage Projects â€” Admin</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <header class="admin-header">
      <div class="brand">KHCP Admin</div>
      <button
        id="adminHamburger"
        class="admin-hamburger"
        aria-label="Toggle menu"
      >
        <span></span>
      </button>
      <nav>
        <a href="dashboard.html">Overview</a>
        <a href="blog.html">Blog</a>
        <a href="avenues.html">Avenues</a>
        <a href="directors.html">Directors</a>
        <a href="projects.html" class="active">Projects</a>
        <a href="analytics.html">Analytics</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </header>

    <main class="admin-main">
      <section class="manage">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <h2>Manage Projects</h2>
        </div>

        <form id="projectForm" class="form-stack">
          <div class="form-row">
            <div class="form-group">
              <label for="projectTitle">Project Title</label>
              <input
                id="projectTitle"
                placeholder="e.g. Beach Cleanup"
                required
              />
            </div>
            <div class="form-group">
              <label for="projectAvenue">Avenue</label>
              <select id="projectAvenue">
                <option value="">Select Avenue...</option>
                <!-- Populated dynamically -->
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="projectDate">Date</label>
            <input type="date" id="projectDate" required />
          </div>

          <div class="form-group">
            <label for="projectImage">Image URL</label>
            <input id="projectImage" placeholder="https://..." />
          </div>

          <div class="form-group">
            <label for="projectDescription">Description</label>
            <textarea
              id="projectDescription"
              placeholder="Details about the project..."
            ></textarea>
          </div>

          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Add Project</button>
            <button
              class="btn ghost"
              type="button"
              id="cancelEdit"
              style="display: none"
            >
              Cancel
            </button>
          </div>
        </form>

        <div id="projectsList" class="list"></div>
      </section>
    </main>
  </body>
</html>
