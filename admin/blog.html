<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Manage Blog KHCP Admin</title>
    <link rel="stylesheet" href="/admin/css/styles.css" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="/admin/js/app.js"></script>
  </head>
  <body>
    <div class="admin-layout">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <a href="dashboard.html" class="brand">
            <img
              src="/images/KHCP-Logo.png"
              alt="Logo"
              style="height: 32px; width: auto; transform: scale(4)"
            />
          </a>
        </div>
        <nav class="sidebar-nav">
          <a href="dashboard.html" class="nav-link">
            <i class="fas fa-home"></i> Overview
          </a>
          <a href="blog.html" class="nav-link active">
            <i class="fas fa-pen-nib"></i> Blog
          </a>
          <a href="avenues.html" class="nav-link">
            <i class="fas fa-users"></i> Avenues
          </a>
          <a href="directors.html" class="nav-link">
            <i class="fas fa-user-tie"></i> Directors
          </a>
          <a href="projects.html" class="nav-link">
            <i class="fas fa-project-diagram"></i> Projects
          </a>
          <a href="messages.html" class="nav-link">
            <i class="fas fa-envelope"></i> Messages
          </a>
          <a href="analytics.html" class="nav-link">
            <i class="fas fa-chart-line"></i> Analytics
          </a>
          <a href="profile.html" class="nav-link">
            <i class="fas fa-cog"></i> Profile
          </a>
        </nav>
        <div class="sidebar-footer">
          <a href="#" id="logoutBtn" class="nav-link" style="color: #ef4444">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="top-bar">
          <div class="header-actions">
            <button class="mobile-toggle" id="sidebarToggle">
              <i class="fas fa-bars"></i>
            </button>
            <h1 class="page-title">Manage Blog</h1>
          </div>
        </header>

        <div class="content-wrapper">
          <form id="postForm" class="section-card form-stack">
            <div class="section-header">
              <h3 class="section-title">Add / Edit Post</h3>
            </div>

            <div class="form-group">
              <label for="postTitle">Post Title</label>
              <input
                id="postTitle"
                placeholder="e.g. Annual Gala Success"
                required
              />
            </div>

            <div class="form-group">
              <label for="postAuthor">Author</label>
              <input id="postAuthor" placeholder="e.g. Rtr. John Doe" />
            </div>

            <div class="form-group">
              <label for="postExcerpt">Short Excerpt</label>
              <input
                id="postExcerpt"
                placeholder="Brief summary for the card view..."
              />
            </div>

            <div class="form-group">
              <label for="postImage">Cover Image URL</label>
              <input id="postImage" placeholder="https://..." />
            </div>

            <div class="form-group">
              <label for="postContent">Full Content</label>
              <div id="postContentEditor" class="editor-container"></div>
              <input type="hidden" id="postContent" />
            </div>

            <div class="form-actions mt-4">
              <button class="btn btn-primary" type="submit">
                <i class="fas fa-plus"></i> Add Post
              </button>
              <button
                class="btn btn-ghost hidden"
                type="button"
                id="cancelEdit"
              >
                Cancel
              </button>
            </div>
          </form>

          <div id="postsList" class="list-container">
            <div class="list-item">
                <div class="skeleton skeleton-text" style="width: 40%;"></div>
                <div class="skeleton skeleton-text" style="width: 20%;"></div>
            </div>
            <div class="list-item">
                <div class="skeleton skeleton-text" style="width: 50%;"></div>
                <div class="skeleton skeleton-text" style="width: 30%;"></div>
            </div>
            <div class="list-item">
                <div class="skeleton skeleton-text" style="width: 45%;"></div>
                <div class="skeleton skeleton-text" style="width: 25%;"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
