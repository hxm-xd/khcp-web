<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Manage Blog â€” Admin</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <header class="admin-header">
      <div class="brand">KHCP Admin</div>
      <button
        id="adminHamburger"
        class="admin-hamburger"
        aria-label="Toggle menu"
      >
        <span></span>
      </button>
      <nav>
        <a href="dashboard.html">Overview</a>
        <a href="blog.html" class="active">Blog</a>
        <a href="avenues.html">Avenues</a>
        <a href="directors.html">Directors</a>
        <a href="projects.html">Projects</a>
        <a href="analytics.html">Analytics</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </header>

    <main class="admin-main">
      <section class="manage">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <h2>Manage Blog Posts</h2>
        </div>

        <form id="postForm" class="form-stack">
          <div class="form-group">
            <label for="postTitle">Post Title</label>
            <input
              id="postTitle"
              placeholder="e.g. Annual Gala Success"
              required
            />
          </div>

          <div class="form-group">
            <label for="postExcerpt">Short Excerpt</label>
            <input
              id="postExcerpt"
              placeholder="Brief summary for the card view..."
            />
          </div>

          <div class="form-group">
            <label for="postImage">Cover Image URL</label>
            <input id="postImage" placeholder="https://..." />
          </div>

          <div class="form-group">
            <label for="postContent">Full Content</label>
            <textarea
              id="postContent"
              placeholder="Write your post content here..."
              style="min-height: 200px"
            ></textarea>
          </div>

          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Add Post</button>
            <button
              class="btn ghost"
              type="button"
              id="cancelEdit"
              style="display: none"
            >
              Cancel
            </button>
          </div>
        </form>

        <div id="postsList" class="list"></div>
      </section>
    </main>
  </body>
</html>
