  <head>
    <meta charset="utf-8" />

  <body>
    <header class="admin-header">
      <div class="brand">KHCP Admin</div>
      <button
        id="adminHamburger"
        class="admin-hamburger"
        aria-label="Toggle menu"
      >
        <span></span>
      </button>
      <nav>
        <a href="dashboard.html">Overview</a>
        <a href="blog.html" class="active">Blog</a>
        <a href="avenues.html">Avenues</a>

    <main class="admin-main">
      <section class="manage">
        <h2>Blog Posts</h2>
        <form id="postForm" class="form-inline">
          <input id="postTitle" placeholder="Title" required />
          <input id="postExcerpt" placeholder="Short excerpt" />
          <input id="postImage" placeholder="Image URL" />
          <textarea
            id="postContent"
            placeholder="Content"
            style="width: 100%; margin-top: 10px"
          ></textarea>
          <button class="btn btn-primary" type="submit">Add / Save</button>
        </form>

        <div id="postsList" class="list"></div>
      </section>
    </main>
  </body>
