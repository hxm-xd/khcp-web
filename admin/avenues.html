<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Manage Avenues â€” Admin</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <header class="admin-header">
      <div class="brand">KHCP Admin</div>
      <button
        id="adminHamburger"
        class="admin-hamburger"
        aria-label="Toggle menu"
      >
        <span></span>
      </button>
      <nav>
        <a href="dashboard.html">Overview</a>
        <a href="blog.html">Blog</a>
        <a href="avenues.html" class="active">Avenues</a>
        <a href="directors.html">Directors</a>
        <a href="projects.html">Projects</a>
        <a href="analytics.html">Analytics</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </header>

    <main class="admin-main">
      <section class="manage">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <h2>Manage Avenues</h2>
        </div>

        <p class="text-muted" style="margin-bottom: 20px">
          Select an avenue below to edit its details. New avenues cannot be
          added.
        </p>

        <form id="avenueForm" class="form-stack" style="display: none">
          <div class="form-row">
            <div class="form-group">
              <label for="avenueName">Avenue Name</label>
              <input
                id="avenueName"
                placeholder="e.g. Community Service"
                required
                readonly
                style="background-color: #f1f5f9; cursor: not-allowed"
              />
            </div>
            <div class="form-group">
              <label for="avenueImage">Cover Image URL</label>
              <input id="avenueImage" placeholder="https://..." />
            </div>
          </div>

          <div class="form-group">
            <label for="avenueDescription">Description</label>
            <textarea
              id="avenueDescription"
              placeholder="Brief description of this avenue..."
            ></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="stat1Label">Stat 1 Label</label>
              <input id="stat1Label" placeholder="e.g. Outreach Campaigns" />
            </div>
            <div class="form-group">
              <label for="stat1Value">Stat 1 Value</label>
              <input id="stat1Value" placeholder="e.g. 10+" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="stat2Label">Stat 2 Label</label>
              <input id="stat2Label" placeholder="e.g. Volunteer Teams" />
            </div>
            <div class="form-group">
              <label for="stat2Value">Stat 2 Value</label>
              <input id="stat2Value" placeholder="e.g. 5" />
            </div>
          </div>

          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Update Avenue</button>
            <button class="btn ghost" type="button" id="cancelEdit">
              Cancel
            </button>
          </div>
        </form>

        <div id="avenuesList" class="list"></div>
      </section>
    </main>
  </body>
</html>
