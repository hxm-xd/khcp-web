<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile KHCP Admin</title>
    <link rel="stylesheet" href="/admin/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script type="module" src="/admin/js/app.js"></script>
  </head>
  <body>
    <div class="admin-layout">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <a href="dashboard.html" class="brand">
            <i class="fas fa-shield-alt"></i> KHCP Admin
          </a>
        </div>
        <nav class="sidebar-nav">
          <a href="dashboard.html" class="nav-link">
            <i class="fas fa-home"></i> Overview
          </a>
          <a href="blog.html" class="nav-link">
            <i class="fas fa-pen-nib"></i> Blog
          </a>
          <a href="avenues.html" class="nav-link">
            <i class="fas fa-users"></i> Avenues
          </a>
          <a href="directors.html" class="nav-link">
            <i class="fas fa-user-tie"></i> Directors
          </a>
          <a href="projects.html" class="nav-link">
            <i class="fas fa-project-diagram"></i> Projects
          </a>
          <a href="messages.html" class="nav-link">
            <i class="fas fa-envelope"></i> Messages
          </a>
          <a href="analytics.html" class="nav-link">
            <i class="fas fa-chart-line"></i> Analytics
          </a>
          <a href="profile.html" class="nav-link active">
            <i class="fas fa-cog"></i> Profile
          </a>
        </nav>
        <div class="sidebar-footer">
          <a href="#" id="logoutBtn" class="nav-link" style="color: #ef4444">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="top-bar">
          <div class="header-actions">
            <button class="mobile-toggle" id="sidebarToggle">
              <i class="fas fa-bars"></i>
            </button>
            <h1 class="page-title">Profile & Settings</h1>
          </div>
        </header>

        <div class="content-wrapper">
          <div class="grid-responsive">
            <!-- Admin Profile -->
            <form id="profileForm" class="section-card form-stack">
              <div class="section-header">
                <h3 class="section-title">Admin Profile</h3>
              </div>
              <div class="form-group">
                <label for="adminName">Name</label>
                <input id="adminName" placeholder="Name" required />
              </div>
              <div class="form-group">
                <label for="adminEmail">Email</label>
                <input id="adminEmail" placeholder="Email" required />
              </div>
              <div class="form-actions mt-4">
                <button class="btn btn-primary" type="submit">
                  <i class="fas fa-save"></i> Save Profile
                </button>
              </div>
            </form>

            <!-- Home Page Stats -->
            <form id="statsForm" class="section-card form-stack">
              <div class="section-header">
                <h3 class="section-title">Home Page Statistics</h3>
              </div>
              <div class="form-group">
                <label for="statMembers">Active Members</label>
                <input id="statMembers" placeholder="e.g. 50+" />
              </div>
              <div class="form-group">
                <label for="statProjects">Projects Completed</label>
                <input id="statProjects" placeholder="e.g. 25+" />
              </div>
              <div class="form-group">
                <label for="statYears">Years of Service</label>
                <input id="statYears" placeholder="e.g. 5+" />
              </div>
              <div class="form-group">
                <label for="statHours">Hours Volunteered</label>
                <input id="statHours" placeholder="e.g. 1000+" />
              </div>
              <div class="form-actions mt-4">
                <button class="btn btn-primary" type="submit">
                  <i class="fas fa-save"></i> Save Stats
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
