<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Login — KHCP</title>
    <link rel="stylesheet" href="/admin/css/styles.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script type="module" src="/admin/js/app.js"></script>
  </head>
  <body class="admin-page">
    <main class="admin-main">
      <div class="login-grid">
        <div class="login-hero" aria-hidden="true">
          <h1>KHCP Administration</h1>
          <p class="lead">
            Manage blog posts, avenues, directors and projects. This is a
            lightweight demo admin — data is stored locally in your browser.
          </p>
        </div>

        <div class="login-panel">
          <div class="admin-card">
            <img
              src="../images/KHCP-Logo.png"
              alt="KHCP logo"
              class="login-logo-card"
            />
            <h2>Sign in</h2>
            <form id="loginForm" class="login-form" novalidate>
              <label for="email" class="sr-only">Email</label>
              <div class="input-group">
                <input
                  id="email"
                  type="email"
                  placeholder="you@domain.com"
                  required
                  autocomplete="email"
                />
              </div>

              <label for="password" class="sr-only">Password</label>
              <div class="input-group input-with-icon">
                <input
                  id="password"
                  type="password"
                  placeholder="Password"
                  required
                  autocomplete="current-password"
                />
                <button
                  type="button"
                  aria-label="Toggle password visibility"
                  class="password-toggle"
                  id="togglePassword"
                >
                  Show
                </button>
              </div>

              <div class="form-row">
                <label class="checkbox"
                  ><input type="checkbox" id="remember" /> Remember me</label
                >
                <a href="#" class="muted small">Forgot password?</a>
              </div>

              <div class="form-actions">
                <button class="btn btn-primary" type="submit">Sign in</button>
                <a href="../index.html" class="btn btn-ghost">Back to site</a>
              </div>

              <p id="loginError" class="muted small text-error hidden mt-2"></p>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
