<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Dashboard â€” KHCP</title>
    <link rel="stylesheet" href="/admin/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script type="module" src="/admin/js/app.js"></script>
  </head>
  <body>
    <div class="admin-layout">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <a href="dashboard.html" class="brand">
            <img
              src="/images/KHCP-Logo.png"
              alt="Logo"
              style="height: 32px; width: auto; transform: scale(4)"
            />
          </a>
        </div>
        <nav class="sidebar-nav">
          <a href="dashboard.html" class="nav-link active">
            <i class="fas fa-home"></i> Overview
          </a>
          <a href="blog.html" class="nav-link">
            <i class="fas fa-pen-nib"></i> Blog
          </a>
          <a href="avenues.html" class="nav-link">
            <i class="fas fa-users"></i> Avenues
          </a>
          <a href="directors.html" class="nav-link">
            <i class="fas fa-user-tie"></i> Directors
          </a>
          <a href="projects.html" class="nav-link">
            <i class="fas fa-project-diagram"></i> Projects
          </a>
          <a href="messages.html" class="nav-link">
            <i class="fas fa-envelope"></i> Messages
          </a>
          <a href="analytics.html" class="nav-link">
            <i class="fas fa-chart-line"></i> Analytics
          </a>
          <a href="profile.html" class="nav-link">
            <i class="fas fa-cog"></i> Profile
          </a>
        </nav>
        <div class="sidebar-footer">
          <a href="#" id="logoutBtn" class="nav-link" style="color: #ef4444">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="top-bar">
          <div class="header-actions">
            <button class="mobile-toggle" id="sidebarToggle">
              <i class="fas fa-bars"></i>
            </button>
            <h1 class="page-title">Dashboard Overview</h1>
          </div>
          <div class="user-menu">
            <!-- Could add user avatar here later -->
          </div>
        </header>

        <div class="content-wrapper">
          <!-- Stats Cards -->
          <section class="stats-grid">
            <div class="stat-card">
              <h3 id="countPosts">0</h3>
              <p>Blog Posts</p>
            </div>
            <div class="stat-card">
              <h3 id="countAvenues">0</h3>
              <p>Avenues</p>
            </div>
            <div class="stat-card">
              <h3 id="countDirectors">0</h3>
              <p>Directors</p>
            </div>
            <div class="stat-card">
              <h3 id="countProjects">0</h3>
              <p>Projects</p>
            </div>
          </section>

          <!-- Club Stats Form -->
          <section class="section-card">
            <div class="section-header">
              <h2 class="section-title">Club Statistics</h2>
            </div>
            <form id="statsForm" class="form-stack">
              <div class="form-row">
                <div class="form-group">
                  <label for="statMembers">Active Members</label>
                  <input id="statMembers" placeholder="e.g. 50+" />
                </div>
                <div class="form-group">
                  <label for="statProjects">Projects Completed</label>
                  <input id="statProjects" placeholder="e.g. 25+" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="statYears">Years of Service</label>
                  <input id="statYears" placeholder="e.g. 5+" />
                </div>
                <div class="form-group">
                  <label for="statHours">Hours Volunteered</label>
                  <input id="statHours" placeholder="e.g. 1000+" />
                </div>
              </div>
              <div class="mt-4">
                <button class="btn btn-primary" type="submit">
                  <i class="fas fa-save"></i> Save Statistics
                </button>
              </div>
            </form>
          </section>

          <!-- Quick Actions -->
          <section class="section-card">
            <div class="section-header">
              <h2 class="section-title">Quick Actions</h2>
            </div>
            <div class="quick-actions">
              <a href="blog.html" class="btn btn-primary">
                <i class="fas fa-plus"></i> Create Post
              </a>
              <a href="avenues.html" class="btn btn-secondary">
                <i class="fas fa-users"></i> Manage Avenues
              </a>
              <a href="projects.html" class="btn btn-secondary">
                <i class="fas fa-project-diagram"></i> Manage Projects
              </a>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
